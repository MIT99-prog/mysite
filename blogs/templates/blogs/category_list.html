<!-- blog/category_list.html -->
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/style_sel.css' %}">

<h1>カテゴリ一覧</h1>
<ul>
  {% for category in object_list %}
  <li><a href="{% url 'blogs:category_blog' category.slug %}">{{ category.name }} ({{ category.num_posts }})</a></li>
  {% empty %}
  <li>カテゴリはありません。</li>
  {% endfor %}
</ul>
