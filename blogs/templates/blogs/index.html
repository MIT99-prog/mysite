<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Python学習ブログサイト</title>
</head>
<body>
    <h1 style="text-align: center;">ブログ内容一覧</h1>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/style_index.css' %}">
    
    <div style="width: 70%;margin: 0px auto;">
        <hr />
        {% for blog in blogs %}
        <div>
            <h3>{{blog.note_date}}</h3>
            <h3>{{blog.title}}</h3>
            <div>{{blog.text | truncatechars:100}}</div>
            <div style="text-align: right;">
                <a href="{% url 'blogs:detail' blog_id=blog.id %}">記事を読む</a>
            </div>
        </div>
        <!--
        <div>
            <li>{% if not blog.is_public %}[下書き] {% endif %}<a href="{% url 'blogs:detail' blog.id %}">{{ blog.title }}</a></li>
        </div>
        -->
        {% endfor %}
        <hr />
    </div>
</body>
</html>
