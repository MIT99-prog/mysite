<!-- blog/tag_list.html -->
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/style_sel.css' %}">

<h1>タグ一覧</h1>
<ul>
  {% for tag in object_list %}
  <li><a href="{% url 'blogs:tag_blog' tag.slug %}">{{ tag.name }} ({{ tag.num_posts }})</a></li>
  {% empty %}
  <li>タグはありません。</li>
  {% endfor %}
</ul>
