<!-- blog/category_blog.html -->

<h1>「{{ category.name }}」の投稿一覧</h1>
<ul>
  {% for blog in object_list %}
  {% if user.is_authenticated or blog.is_public %}
  <li>{% if not blog.is_public %}[下書き] {% endif %}<a href="{% url 'blogs:detail' blog.id %}">{{ blog.title }}</a></li>
  {% else %}
  <li>投稿はありません。</li>
  {% endif %}
  {% empty %}
  <li>まだ投稿はありません。</li>
  {% endfor %}
</ul>
